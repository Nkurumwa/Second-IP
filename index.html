<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan names calculator</title>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <script defer src="custom.js"></script>
</head>

<body>
    <div class="login-box">
        <h1>Enter your date of birth</h1>
        <div class="textbox">
            <form id="form" action="index.html" method="post">
                <label for="date-of-birth">
                    Date:<input type="text" id="date" name="date-of-birth" placeholder="dd" value="">
                    <br>
                </label>
        </div>
        <div class="textbox">
            <label for="month-of-birth">
                Month:<input type="text" id="month" name="month-of-birth" placeholder="mm" value="">
                <br>
            </label>
        </div>
        <div class="textbox">
            <label for="year-of-birth">
                year:<input type="text" id="year" name="year-of-birth" placeholder="yy" value="">
                <br>
            </label>
        </div>
        <div class="gender">
            <h2>Gender</h2>
            Female:<br>
            <input type="radio" name="gender" value="female"> <br>
            Male:<br>
            <input type="radio" name="gender" value="male"> <br>
        </div>
        <div id="button">
            <input class="btn" type="button" value="submit" onclick="validateform()">
            <br>
         
        </form>
        <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 
            'day name' which corresponds to the day in the week they were born.</p>
    </div>
</body>
</html>
