<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan names calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head
<body>
    <div id="date">
    <h1>Enter your date of birth</h1>
    <form class="form" action="index.html" method="post">
     Date:<input type="text" name="date" placeholder="dd" >
    Month:<input type="text" name="month" placeholder="mm">
     year:<input type="text" name="year" placeholder="yy">
     <br>
    </div>
     <div id="gender">
         <h2>Gender</h2>
     Female:
     <input type="radio" name="Female"> <br>
     Male:
     <input type="radio" name="Male"> <br>
    </div>
    <div id="button">
     <button>submit</button> 
     <br>
    </div>
    </form>
</body>
</html>
